<button (click)="clicked()">Today's Fixtures</button>
<div *ngIf = "matches" class= "container">
	<p> {{ matches.count }}</p>
	<table>
	<h3>Today's matches</h3>
		<tr>
			<th>Time </th>
			<th>Home Team</th>
			<th>Away team</th>
		</tr>
		<tr *ngFor = "let match of matches.fixtures">
			<td>{{ match.date}}</td>
			<td>{{ match.awayTeamName}}</td>
			<td>{{ match.homeTeamName}}</td>
		</tr>
	</table>
</div>
